apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.merchant"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('libs/commons-codec-1.3.jar')
    implementation files('libs/commons-lang-2.6.jar')
    implementation files('libs/gson-2.2.2.jar')
    implementation files('libs/httpmime-4.1.3.jar')
    implementation files('libs/picasso-2.3.2.jar')
    implementation files('libs/volley.jar')
    implementation files('libs/httpcore-4.4.9.jar')
    implementation files('libs/hellocharts-library-1.5.8.jar')
    implementation files('libs/zxing-2.1.jar')
}
